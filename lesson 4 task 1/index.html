<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Форма подписки на новости и скидки</title>
</head>
<body>
  <div class="page">
    <form class="subscription">
      <label class="subscription-group">
        <span class="subscription-text">
          Подпишитесь! Новинки, скидки, предложения!
        </span>
  
        <input type="email" class="field" placeholder="Например, ivan@gmail.com" required>
  
      </label>
      <button class="button" type="submit">Подписаться</button>
    </form>
  </div>
